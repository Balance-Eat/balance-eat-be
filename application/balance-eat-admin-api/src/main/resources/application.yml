application:
  discord:
    webhook:
      url: ${DISCORD_WEBHOOK_URL}

spring:
  application:
    name: balance-eat-api

  profiles:
    active: local

  config:
    import:
      - classpath:domain-config.yml
      - classpath:monitoring-config.yml

# Swagger/OpenAPI ì„¤ì •
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  packages-to-scan: org.balanceeat.admin.api
  paths-to-match: /v1/**, /health

---
# ==============================================
# ðŸ”§ LOCAL í™˜ê²½ ì„¤ì •
