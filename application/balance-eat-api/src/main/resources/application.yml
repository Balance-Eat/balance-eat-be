spring:
  application:
    name: balance-eat-api

  profiles:
    active: dev

# Swagger/OpenAPI ÏÑ§Ï†ï
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  packages-to-scan: org.balanceeat.api
  paths-to-match: /api/**, /health

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

---
# ==============================================
# üîß LOCAL ÌôòÍ≤Ω ÏÑ§Ï†ï (H2 Ïù∏Î©îÎ™®Î¶¨ DB)
# ==============================================
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${DB_URL:jdbc:h2:mem:localdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH}
    driverClassName: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:password}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.balanceeat: DEBUG

---
# ==============================================
# üöß DEV ÌôòÍ≤Ω ÏÑ§Ï†ï (Supabase PostgreSQL)  
# ==============================================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/balance_eat}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:balance_eat}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        jdbc:
          time_zone: Asia/Seoul

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.balanceeat: INFO

---
# ==============================================
# üöÄ PROD ÌôòÍ≤Ω ÏÑ§Ï†ï (Supabase PostgreSQL - Ïö¥ÏòÅ)
# ==============================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/balance_eat}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:balance_eat}  
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
        jdbc:
          time_zone: Asia/Seoul

logging:
  level:
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.balanceeat: INFO 
