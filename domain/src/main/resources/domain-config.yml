spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/balance_eat}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    hikari:
      pool-name: BalanceEat-HikariPool
      maximum-pool-size: 2
      minimum-idle: 0
      connection-timeout: 3000
      idle-timeout: 10000       # 10Ï¥à ÌõÑ Ïó∞Í≤∞ Î∞òÌôò
      max-lifetime: 300000      # 5Î∂Ñ (PgBouncer Í∏∞Î≥∏Í∞íÏóê ÎßûÏ∂§)
      connection-test-query: SELECT 1
      validation-timeout: 5000
      data-source-properties:
        socketTimeout: 3000
        prepStmtCacheSize: 100
        prepStmtCacheSqlLimit: 2048
        cachePrepStmts: true
        useServerPrepStmts: true
        rewriteBatchedStatements: true
        useSsl: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false
    properties:
      connection:
        provider_disables_autocommit: true
      temp:
        use_jdbc_metadata_defaults: false
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        jdbc:
          time_zone: Asia/Seoul
---
# ==============================================
# üîß LOCAL ÌôòÍ≤Ω ÏÑ§Ï†ï (MySQL)
# ==============================================
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# ==============================================
# üöß DEV ÌôòÍ≤Ω ÏÑ§Ï†ï (Supabase PostgreSQL)  
# ==============================================
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    org.hibernate.SQL: INFO

---
# ==============================================
# üöÄ PROD ÌôòÍ≤Ω ÏÑ§Ï†ï (Supabase PostgreSQL - Ïö¥ÏòÅ)
# ==============================================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
        jdbc:
          time_zone: Asia/Seoul

logging:
  level:
    org.hibernate.SQL: WARN